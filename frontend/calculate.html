<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freight Price Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Freight Price Calculator</h2>
        <form id="freightForm">
            <!-- Weight Field -->
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (in kg)</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter weight">
            </div>
            
            <!-- Distance Field -->
            <div class="mb-3">
                <label for="distance" class="form-label">Distance (in km)</label>
                <input type="number" class="form-control" id="distance" placeholder="Enter distance">
            </div>
            
            <!-- Type of Goods Dropdown -->
            <div class="mb-3">
                <label for="goodsType" class="form-label">Type of Goods</label>
                <select class="form-control" id="goodsType">
                    <option value="Perishable">Perishable</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            
            <!-- Pickup Location Field -->
            <div class="mb-3">
                <label for="pickupLocation" class="form-label">Pickup Location</label>
                <input type="text" class="form-control" id="pickupLocation" placeholder="Enter pickup location">
            </div>
            
            <!-- Delivery Location Field -->
            <div class="mb-3">
                <label for="deliveryLocation" class="form-label">Delivery Location</label>
                <input type="text" class="form-control" id="deliveryLocation" placeholder="Enter delivery location">
            </div>
            
            <!-- Calculate Button -->
            <button type="submit" class="btn btn-primary">Calculate</button>
            
            <!-- Reset Button -->
            <button type="reset" class="btn btn-secondary ml-2">Reset</button>
        </form>
    </div>
    
    <!-- Optional: Add Bootstrap JS and Popper.js for Bootstrap components that require JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/calculate.js"></script>

</body>
</html>
