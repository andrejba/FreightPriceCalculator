<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Freight Cost Results</h1>
    <div id="result">
      <!-- Results will be displayed here -->
    </div>
  </div>
  <script src="js/main.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const freightCost = urlParams.get('freightCost');
    document.getElementById('result').innerHTML = `Calculated Freight Cost: $${freightCost}`;
</script>


</body>
</html>
